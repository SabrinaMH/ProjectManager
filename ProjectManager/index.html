<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Manager</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<header>
    <h1>Project Manager</h1>
</header>
        <section id="projectList" style="float: left; margin:1%">Projects</section>
<section id="taskView" style="float:left; margin:1%">Tasks
    <table id="taskTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th>Done</th>
            <th>Has note</th>
            <th>Priority</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
<section id="note" style="float:left; margin:1%">
    Note
    <textarea id="noteTextBox" rows="4" cols="50">
</textarea>
</section>
        <br />
        <form action="/project" id="addProjectForm" style="clear:left; margin:1%">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline">
            </div>
            <input type="submit" value="Add Project">
        </form>
        <br />
<form id="addTaskForm" style="margin:1%">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline">
        <label for="priority">Priority:</label>
        <select id="priority" name="title"></select>
    </div>
    <input type="submit" value="Add Task">
</form>
    <!--<div id="taskContextMenu">
        <ul>
            <li onclick="writeNote()">Write note</li>
        </ul>
    </div>-->
<script type="text/javascript" src="src/script.js"></script>
</body>
</html>
