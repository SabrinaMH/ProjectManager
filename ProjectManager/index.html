<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Manager</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/date-da-DK.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <h1>Project Manager</h1>
    </header>
    <section id="projectList" style="float: left; margin:1% 5% 5% 3%"><h2>Projects</h2></section>
    <section id="taskView" style="float:left; margin:1% 5% 5% 3%">
        <h2>Tasks</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Deadline</th>
                    <th>Done</th>
                    <th>Has note</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section id="note" style="float:left; margin:1% 5% 5% 3%">
        <h2>Note</h2>
        <form id="noteForm" style="clear:left; margin:0 1% 0 0">
            <textarea id="noteTextBox" rows="4" cols="50"></textarea>
            <input type="submit" value="Save Note">
        </form>
    </section>
<br />
    <form style="clear: left; margin:0 0 3% 3%">
        <input type="button" value="Edit Project" onClick="openChild('editProject.html','editProjectWindow')">
        <input type="button" value="Edit Task" onClick="openChild('editTask.html','editTaskWindow')">
    </form>
    <form action="/project" id="addProjectForm" style="clear:left; margin:0 0 3% 3%">
        <div>
            <label for="projectTitle">Title:</label>
            <input type="text" id="projectTitle" name="title" />
            <label for="projectDeadline">Deadline:</label>
            <input type="date" id="projectDeadline" name="deadline">
        </div>
        <input type="submit" value="Add Project">
    </form>
    <br />
    <form action="/task" id="addTaskForm" style="margin:0 0 0 3%">
        <div>
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" name="title" />
            <label for="deadlineDate">Deadline:</label>
            <input type="date" id="deadlineDate" name="deadline">
            <label for="deadlineTime"></label>
            <input type="time" id="deadlineTime" />
            <label for="priority">Priority:</label>
            <select id="priority" name="title"></select>
        </div>
        <input type="submit" value="Add Task">
    </form>
    <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
