<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project Manager</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/date-da-DK.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body style="margin:2%">
<header>
    <h3>Edit Task</h3>
</header>
    <form id="editTaskForm" style="margin:2%">
        <div>
            <label for="taskTitle" style="display: block; margin-bottom: 20px">
                Title:
                <input type="text" id="taskTitle" name="title" />
            </label>
            <label style="display: block; margin-bottom: 20px">
                Deadline:
                <input type="date" id="deadlineDate" name="deadline">
                <input type="time" id="deadlineTime" />
            </label>
            <label for="sendEmail" style="display: block; margin-bottom: 20px">
                Send email number of days before deadline:
                <input type="number" id="sendEmail" name="sendEmail" />
            </label>
            <label for="priority" style="display: block; margin-bottom: 20px">
                Priority:
                <select id="priority" name="title"></select>
            </label>
        </div>
        <input type="submit" value="Edit Task">
    </form>
    <script type="text/javascript" src="src/editTask.js"></script>
</body>
</html>
